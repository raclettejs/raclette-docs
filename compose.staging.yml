services:
  vitepress:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ${IMAGE_TAG}
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.raclettejsdocspreview.rule=Host(`docs-preview.raclettejs.com`)"
      - "traefik.http.routers.raclettejsdocspreview.entrypoints=websecure"
      - "traefik.http.routers.raclettejsdocspreview.tls=true"
      - "traefik.http.services.raclettejsdocspreview.loadbalancer.server.port=80"
      - "traefik.http.routers.raclettejsdocspreview.middlewares=preview-auth"
      - "traefik.http.middlewares.preview-auth.basicauth.usersfile=/auth/.htpasswd"
    restart: unless-stopped

networks:
  traefik:
    external: true